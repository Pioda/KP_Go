<html>

<head>
    <meta charset="utf-8" />
    <title>Go Mandelbrot</title>
</head>

<body>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();

        fetch('lib.wasm')
            .then(response => response.arrayBuffer())
            .then(bytes =>WebAssembly.instantiate(bytes, go.importObject))
            .then(result => {
                go.run(result.instance)
                document.getElementById("image").src = " data:image/png;base64," + GetImageAsBase64(1,20,20);
            }
        );
    </script>
    <img id="image" src="">
</body>

</html>
